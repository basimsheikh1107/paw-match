<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="donation-form.css">
</head>

<body>
    <div class="container">
        <form class="donation-form">
            <div class="logo-div">
                <img src="Assets/form logo with tg.png" alt="">
            </div>
            <div class="form-row">
                <h3>Support Our Cause</h3>
                <p>Thank you for supporting our mission! Every gift counts, and yours matters! </p>

                <div class="form-column">

                    <h3>Donor Address</h3>

                    <div class="input-box">
                        <span>full name:</span>
                        <input type="text" placeholder="Your Name">
                    </div>

                    <div class="input-box">
                        <span>email:</span>
                        <input type="email" placeholder="email@gmail.com">
                    </div>

                    <div class="input-box">
                        <span>phone:</span>
                        <input type="number" placeholder="Your Number">
                    </div>

                    <div class="input-box">
                        <span>address:</span>
                        <input type="text" placeholder="Your Address">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>country:</span>
                            <input type="text" placeholder="Your Country">
                        </div>

                        <div class="input-box">
                            <span>zip code:</span>
                            <input type="text" placeholder="Your Zip Code">
                        </div>
                    </div>

                </div>

                <div class="form-column">

                    <h3>Donation Payment</h3>

                    <div class="input-box">
                        <span>card accepted</span>
                        <img src="Assets/card_img.png" alt="">
                    </div>

                    <div class="input-box">
                        <span>name on card:</span>
                        <input type="text" placeholder="Your Name On Card">
                    </div>

                    <div class="input-box">
                        <span>credit card number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="input-box">
                        <span>donation amount:</span>
                        <input type="number" placeholder="Donation Amount">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>exp month:</span>
                            <input type="text" placeholder="January">
                        </div>

                        <div class="input-box">
                            <span>cvv:</span>
                            <input type="number" placeholder="1234">
                        </div>
                    </div>

                </div>
            </div>

            <input type="submit" value="Donate Now" class="donate-now-btn">
        </form>
    </div>
</body>

</html>
